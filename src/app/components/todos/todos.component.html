<ul *ngFor="let todo of todos" class="list-group w-100">
    <li class="list-group-item d-flex justify-content-between w-100">
        <span>
            <input
            (change)="changeTodoStatus(todo)"
            type="checkbox" [checked]="todo.isCompleted" 
             />
        </span>
        <span [ngClass]="{ completedTodo : todo.isCompleted }">
           {{ todo.title }}
        </span>
        <span>
            {{ todo.date | date }}
        </span>
        <span>
            <p (click)="deleteTodo(todo)">Delete</p>
        </span>
    </li>
</ul>
